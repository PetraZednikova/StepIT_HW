<!DOCTYPE html>
<html>
<head>
  <title>Fotbalové hřiště</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #field {
      position: relative;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #6ab04c,
        #6ab04c 60px,
        #4cd137 60px,
        #4cd137 120px
      );
      border: 5px solid white;
    }

    /* Středová čára */
    .center-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 5px;
      height: 100%;
      background: white;
      transform: translateX(-50%);
    }

    /* Středový kruh */
    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      margin-left: -100px;
      margin-top: -100px;
      border: 3px solid white;
      border-radius: 50%;
    }

    /* Míč */
    #ball {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('task-3-1.png') no-repeat center/cover;
      transition: left 0.5s, top 0.5s;
    }
  </style>
</head>
<body>
  <div id="field">
    <div class="center-line"></div>
    <div class="center-circle"></div>
    <div id="ball"></div>
  </div>

  <script>
    const ball = document.getElementById("ball");
    const field = document.getElementById("field");

    field.addEventListener("click", (e) => {
      const fieldRect = field.getBoundingClientRect();
      let x = e.clientX - fieldRect.left - 50;
      let y = e.clientY - fieldRect.top - 50;

      // Omezíme pohyb, aby míč nezmizel mimo
      x = Math.max(0, Math.min(x, field.clientWidth - 100));
      y = Math.max(0, Math.min(y, field.clientHeight - 100));

      ball.style.left = `${x}px`;
      ball.style.top = `${y}px`;
    });
  </script>
</body>
</html>
