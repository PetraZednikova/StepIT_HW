<script>
    // Task 1
    let name = prompt("Enter your name?");
    alert("Hello " + name + "!");

    // Task 2
    let birthday = Number(prompt("Enter the year of your birth:"));
    alert("You are " + (2025 - birthday) + " years old!");

    // Task 3
    let a = Number(prompt("Enter the length of the square: "));
    alert("The perimeter of the square is: " + (4 * a) + " cm.");

    // Task 4
    let r = Number(prompt("Enter the circle radius: "));
    let pi = Math.PI;
    alert("Area of the circle is: " + (pi * (r ** 2)) + " cmÂ².");

    // Task 5
    let km = Number(prompt("Enter the distance between two cities in km: "));
    let h = Number(prompt("Enter in how many hours you want to get to your destination:"));
    alert("Your speed must be " + (km / h) + " km/h in order to get there in time.");

    // Task 6
    let d = Number(prompt("Enter the amount in dollars: "));
    let rate = 0.92985;
    alert(d + " Dollars is " + (rate * d) + " EUR.");

    // Task 7
    let usbSizeGB = Number(prompt("Enter the USB flash drive size in GB:"));
    let usbSizeMB = usbSizeGB * 1024;
    let fileSizeMB = 820;
    let fileCount = Math.floor(usbSizeMB / fileSizeMB);
    alert("This USB drive can store " + fileCount + " files of 820MB.");

    // Task 8
    let wallet = Number(prompt("Enter the amount of money in your wallet: "));
    let chocolate = Number(prompt("Enter the price of one chocolate bar:"));
    let numberOfBars = Math.floor(wallet / chocolate);
    let change = wallet - (numberOfBars * chocolate);
    alert("You can buy " + numberOfBars + " chocolates and you will have " + change + " Dollars left.");

    // Task 9
    let threeDigitNumber = Number(prompt("Enter a three-digit number:"));

    if (threeDigitNumber >= 100 && threeDigitNumber <= 999) {
        let lastDigit = threeDigitNumber % 10;
        let middleDigit = Math.floor((threeDigitNumber % 100) / 10);
        let firstDigit = Math.floor(threeDigitNumber / 100);

        let reversedNumber = (lastDigit * 100) + (middleDigit * 10) + firstDigit;
        alert("The reversed number is: " + reversedNumber);
    } else {
        alert("Please enter a valid three-digit number!");
    }

    // Task 10
    let userNumber = Number(prompt("Enter an integer: "));
    let evenNumber = userNumber + (userNumber % 2);
    alert("Here is an even number: " + evenNumber);

    alert("Thank you for participating, Mr. Jurosz :) ")

</script>
